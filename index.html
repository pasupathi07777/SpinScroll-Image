<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Circular Image Scrolling</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="scrolling-container">
        <div class="scrolling-images">
            <img src="./img/microsoft.webp" alt="Image 1">
            <img src="./img/aoole.jpeg" alt="Image 2">
            <img src="./img/google.png" alt="Image 3">
            <img src="./img/amazon.png" alt="Image 4">
            <img src="./img/flipcart.png" alt="Image 1">
            <img src="./img/salefoce.jpeg" alt="Image 2">
            <img src="./img/zoho.jpeg" alt="Image 3">
            <img src="./img/oracle.jpeg" alt="Image 4">
            <img src="./img/wiprow.png" alt="Image 1">
            <img src="./img/tata.jpeg" alt="Image 2">
            <img src="./img/ibm.jpeg" alt="Image 2">
        
            
        </div>
    </div>
</body>
</html>
