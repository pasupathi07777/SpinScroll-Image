<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Circular Image Scrolling</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="scrolling-container">
        <div class="scrolling-images">
            <img src="microsoft.webp" alt="Image 1">
            <img src="aoole.jpeg" alt="Image 2">
            <img src="google.png" alt="Image 3">
            <img src="amazon.png" alt="Image 4">
            <img src="flipcart.png" alt="Image 1">
            <img src="salefoce.jpeg" alt="Image 2">
            <img src="zoho.jpeg" alt="Image 3">
            <img src="oracle.jpeg" alt="Image 4">
            <img src="wiprow.png" alt="Image 1">
            <img src="tata.jpeg" alt="Image 2">
            <img src="ibm.jpeg" alt="Image 2">
        
            
        </div>
    </div>
</body>
</html>
